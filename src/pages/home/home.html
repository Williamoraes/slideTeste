<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: black" padding>
  <ion-scroll scrollX="true" direction="x">
    <ion-card class="card" *ngFor="let new of listNews; let i=index" >
      <img id="img" src="{{content[i]}}"/>
      <ion-card-content >
        <p><span class = "title1">
          {{new.title}}
        </span> <br/>
        <span class ="date">
        {{atzString[i]}}
        </span>
        </p>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

 
</ion-content>
