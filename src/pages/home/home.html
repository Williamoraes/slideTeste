<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card class="card" *ngFor="let new of listNews; let i=index" >
    <img id="img" src="{{content[i]}}"/>
    <ion-card-content >
      <p><span class = "title">
        {{new.title}}
      </span> <br/>
      <span class ="date">
       {{atzString[i]}}
      </span>
      </p>
    </ion-card-content>
  </ion-card>
 
</ion-content>
