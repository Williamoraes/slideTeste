<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: black" padding>
    <ion-grid>
      <ion-row nowrap class="rowWithScroll">
        <ion-col col-6 *ngFor="let new of news; let i=index">
            <div class="card" >
                <img src="{{new.img}}" style="width:100%">
                <div class="container">
                    <p><span class = "title1">
                        {{new.title}}
                      </span> <br/>
                      <span class ="date">
                        {{new.date}}
                      </span>
                    </p>
                </div>
            </div>
        </ion-col>  
      </ion-row>     
    </ion-grid>
</ion-content>
